# required packages from pip
# - mkdocs-material
# - pymdown-extensions
# - mkdocs-macros-plugin


site_name: Dymos

theme:
  name: material
  palette:
    scheme: "default"
    primary: "blue grey"
    accent: "blue"

plugins:
  - search
  - bibtex:
      bib_file: "references.bib"
      cite_style: "pandoc"
  - macros

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.tabbed
  - pymdownx.superfences
  - codehilite:
      linenums: true

nav:
    - 'index.md'
    - 'Getting Started':
        - 'getting_started/collocation.md'
        - 'getting_started/transcriptions.md'
    - 'Examples and Tutorials':
        - 'examples/examples.md'
        - 'examples/brachistochrone/brachistochrone.md'
    - 'Dymos API Reference':
        - 'api/run_problem.md'
        - 'api/phase_api.md'
        - 'api/trajectory_api.md'
        - 'api/transcriptions_api.md'
    - 'Contributing':
        - 'contributing/contributing.md'

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

use_directory_urls: false
