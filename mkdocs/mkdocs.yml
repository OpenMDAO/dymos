site_name: Dymos

theme:
  name: material
  palette:
    scheme: "default"
    primary: "blue grey"
    accent: "blue"

plugins:
  - search
  - bibtex:
      bib_file: "references.bib"
      cite_style: "pandoc"
  - macros

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.tabbed
  - codehilite:
      linenums: true
  - attr_list

nav:
    - 'index.md'
    - 'Getting Started':
      - 'getting_started/collocation.md'
      - 'getting_started/brachistochrone.md'
      - 'getting_started/transcriptions.md'

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
